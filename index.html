<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootcamp Registration</title>
    <link rel="stylesheet" href="./css/main.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <form action="https://getbootstrap.com/" method="post">
      <div class="container">
        <div class="box">
          <h2 class="h2-title">Bootcamp Registration Form</h2>
          <p class="p-title__info">
            Complete this form to express your interest in the upcoming web
            development bootcamp
          </p>
          <div class="border-input">
            <h3 class="h3-title__border">Contact Details</h3>
            <div class="mb-3 row">
              <label for="inputName" class="col-sm-2 col-form-label"
                >Name</label
              >
              <div class="col-sm-10">
                <input
                  type="text"
                  class="form-control"
                  id="inputName"
                  placeholder="Ophy Boamah"
                />
              </div>
            </div>
            <div class="mb-3 row">
              <label for="inputEmail" class="col-sm-2 col-form-label"
                >Email</label
              >
              <div class="col-sm-10">
                <input
                  placeholder="ob2@hotmail.com"
                  type="email"
                  class="form-control"
                  id="inputEmail"
                />
              </div>
            </div>
            <div class="mb-3 row">
              <label for="inputPhone" class="col-sm-2 col-form-label"
                >Phone</label
              >
              <div class="col-sm-10">
                <input
                  placeholder="+223 200001212"
                  type="tel"
                  class="form-control"
                  id="inputPhone"
                />
              </div>
            </div>
          </div>
          <div class="border-input__second">
            <h3 class="h3-title__border">Personal Information</h3>
            <div class="mb-3 row">
              <label for="inputDate" class="col-sm-2 col-form-label"
                >Birth Date</label
              >
              <div class="col-sm-10">
                <input
                  type="date"
                  class="form-control"
                  id="inputDate"
                  placeholder="Ophy Boamah"
                />
              </div>
            </div>
            <div class="mb-3 row">
              <label for="inputGender" class="col-sm-2 col-form-label"
                >Gender ??</label
              >
              <div class="col-sm-10">
                <input type="text" class="form-control" id="inputGender" />
              </div>
            </div>
            <label for="customRange1" class="form-label">Example range</label>
            <input type="range" class="form-range" id="customRange1" />
          </div>
          <div class="form-check">
            <input
              class="form-check-input"
              type="checkbox"
              value=""
              id="flexCheckDefault"
            />
            <label class="form-check-label" for="flexCheckDefault">
              I have read and agree to the terms and conditions
            </label>
          </div>
          <div class="col-12">
            <button class="btn btn-primary" type="submit">Submit form</button>
          </div>
        </div>
      </div>
    </form>
  </body>
</html>
